# dev salt value generated by Pulumi CLI
encryptionsalt: v1:f+dbPhV6YIY=:v1:6d65H7rN1OLj+AFT:Mw34yZkPp58UZFrEkri+iaO9Cc4Kyw==
config:
  # chainlink node configs
  terra-env:CL-COUNT: 4 # not counting bootstrap, minimum 4
  terra-env:CL-PORT-START: 6688 # start port to expose lite client port
  terra-env:CL-P2P_PORT-START: 5050 # start port to expose lite client P2P ports
  # terra-env:CL-NODE_VERSION: develop.242e63a8dc8c9b1b7d5424a81e4ff7eb1461b3c0 # development version can be found at https://gallery.ecr.aws/chainlink/chainlink
  terra-env:CL-BUILD_LOCALLY: true # (overrides NODE_VERSION) BUILD_CONTEXT and BUILD_DOCKERFILE must be set if this is enabled
  terra-env:CL-BUILD_CONTEXT: ../../chainlink
  terra-env:CL-BUILD_DOCKERFILE: ../../chainlink/core/chainlink.Dockerfile
  terra-env:CL-RELAY_NAME: terra
  terra-env:CL-NODE_TYPE: terra
  terra-env:CL-FCD_URL: https://fcd.terra.dev:443
  terra-env:CL-TENDERMINT_URL: http://127.0.0.1:26657
  terra-env:CL-RELAY_CHAINID: localterra
  terra-env:CL-ENV_VARS: # specify which chainlink env variables to include, and define below
    - CHAINLINK_DEV
    - LOG_LEVEL
    - ETH_DISABLED
    - USE_LEGACY_ETH_ENV_VARS
    - FEATURE_OFFCHAIN_REPORTING2
    - P2P_NETWORKING_STACK
    - P2P_LISTEN_PORT
    - EVM_ENABLED
    - EVM_RPC_ENABLED
    - TERRA_ENABLED
  terra-env:CL-CHAINLINK_DEV: true
  terra-env:CL-EVM_ENABLED: false
  terra-env:CL-EVM_RPC_ENABLED: false
  terra-env:CL-TERRA_ENABLED: true
  terra-env:CL-LOG_LEVEL: "debug"
  terra-env:CL-ETH_DISABLED: true
  terra-env:CL-USE_LEGACY_ETH_ENV_VARS: false
  terra-env:CL-FEATURE_OFFCHAIN_REPORTING2: true
  terra-env:CL-P2P_NETWORKING_STACK: "V2"
  terra-env:CL-P2P_LISTEN_PORT: 0
  # chainlink node configs (unique to each node - usually not needed, example shown)
  # terra-env:CL_X-ENV_VARS:
  #   - TEST_ENV
  # terra-env:CL_BOOTSTRAP-TEST_ENV: randomBootstrapEnv
  # terra-env:CL_0-TEST_ENV: randomCL0Env
  # terra-env:CL_1-TEST_ENV: randomCL1Env
  # terra-env:CL_2-TEST_ENV: randomCL2Env
  # terra-env:CL_3-TEST_ENV: randomCL3Env
  # external adapter configs
  terra-env:EA-PORT: 8080 # OPTIONAL: defaults to 8080
  terra-env:EA-NAMES: # specify which EAs to pull and use
    - coingecko
    # - coinbase
  terra-env:EA-ENV_VARS: # specify which env variables to include and define below
    - CACHE_ENABLED
    - WS_ENABLED
  terra-env:EA-CACHE_ENABLED: true
  terra-env:EA-WS_ENABLED: true
  # postgres configs
  terra-env:PG-PORT: 6600 # OPTIONAL: defaults to 5432
  terra-env:PG-HEALTH-TIMEOUT: 120 # seconds, max wait for postgres to start, default 30
  terra-env:TERRA-DEPLOYER: localterra-deployer
