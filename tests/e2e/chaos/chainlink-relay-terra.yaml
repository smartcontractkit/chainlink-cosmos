namespace_prefix: chainlink
charts:
  localterra:
    index: 1
  mockserver-config:
    index: 2
  mockserver:
    index: 3
  chainlink:
    index: 4
    values:
      replicas: 5
      chainlink:
        image:
          image: "public.ecr.aws/z0b1w9r9/chainlink"
          version: "develop"
      db:
        stateful: true
        capacity: 2Gi
      env:
        EVM_ENABLED: "false"
        EVM_RPC_ENABLED: "false"
        TERRA_ENABLED: "true"
        eth_disabled: "true"
        CHAINLINK_DEV: "true"
        USE_LEGACY_ETH_ENV_VARS: "true"
        feature_external_initiators: "true"
        FEATURE_OFFCHAIN_REPORTING2: "true"
        P2P_NETWORKING_STACK: "V2"
        P2PV2_LISTEN_ADDRESSES: "0.0.0.0:6690"
        P2PV2_DELTA_DIAL: "5s"
        P2PV2_DELTA_RECONCILE: "5s"
        p2p_listen_port: "0"
